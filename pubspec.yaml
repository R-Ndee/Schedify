name: calendar_app
description: A beautiful calendar application with local storage
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Calendar UI
  table_calendar: ^3.0.9
  
  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0+1
  path: ^1.8.3
  
  # Date & Time Formatting
  intl: ^0.18.1
  
  # Utilities
  uuid: ^4.2.1
  equatable: ^2.0.5
  
  # UI Components
  flutter_slidable: ^3.0.1
  
  # Icons (optional)
  cupertino_icons: ^1.0.6

  # untuk Notification
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Schedify.png"

flutter:
  uses-material-design: true
  
  # Enable generation of localized Strings from arb files
  generate: true
  
  # Assets (if needed)
